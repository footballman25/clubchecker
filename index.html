<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Club Logo Quiz</title>
</head>
<body>
    <h1>Soccer Club Logo Quiz</h1>
    <img id="clubLogo" src="images/manchester_united_logo.jpg" alt="Club Logo to Identify">
    <label for="answer">Enter the Club Name:</label>
    <input type="text" id="answer" required>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById('answer').value.toLowerCase();
            var correctAnswer = getCorrectAnswer();

            var resultElement = document.getElementById('result');
            if (userAnswer === correctAnswer) {
                resultElement.innerHTML = "Correct!";
            } else {
                resultElement.innerHTML = "Wrong! The correct answer is " + correctAnswer;
            }
        }

        function getCorrectAnswer() {
            // Logic to determine the correct answer based on the displayed logo
            var displayedLogoPath = document.getElementById('clubLogo').getAttribute('src');
            if (displayedLogoPath.includes('manchester_united_logo')) {
                return "Manchester United";
            } else {
                // Add logic for other clubs as needed
                return "Unknown Club";
            }
        }
    </script>
</body>
</html>
